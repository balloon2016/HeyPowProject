<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>글귀저장소 - purk</title>
	<link href="base.css" rel="stylesheet" type="text/css" />
	<link href="pics.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		#search_box form {
			margin: 1.1% 0 0.3% 0;
			font-size: 80%;
		}
		#search_box form input {
			font-size: 105%;
			font-family: "Open Sans", sans-serif;
			width: 58%;
		}
		#search_box form input[type='submit'] {
			width: 4%;
			font-size: 86%;
			padding: 0.1% 0.4% 0.1% 0.4%;
		}
	</style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
	<header title="글귀저장소에 오신 것을 환영합니다!">
		글귀저장소 - purk
		<div id="search_box">
			<form action="#" method="post">
				<input type="text" name="key" placeholder="사용자 검색" />
				<input type="submit" value="검색" />
			</form>
		</div>
	</header>
	<section>
		<div id="picture">
			<ul>
				<li>
					<b>
						현재 가장 인기있는 글귀
					</b>
				</li>
				<li>
					<img src="example.jpg" title="이 페이지의 개발자가 가장 좋아한 글귀" />
				</li>
			</ul>
		</div>
	</section>
	<footer>
		Maybe It's Ad Box.<br />
	</footer>
	<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="secure.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("#picture img").hover(
			function() {
				$(this).animate({
					"box-shadow": "1px 1px 0.5em grey"
				}, 500);
			},
			function() {
				$(this).animate({
					"box-shadow": "0"
				}, 300);
			}
		);
	</script>
</body>
</html>
